<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poxly</title>
    <link rel="stylesheet" href="static\css\styles.css">

    <link rel="icon" type="image/x-icon" href="../images/icons/poxly_favicon.png">
</head>
<style>
    .imagePreviews {
        margin: 2rem;
    }

    /* Ensure submit button is hidden initially */
    #submitBtn {
        display: none;
    }
</style>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <div id="changing-text" class="fade"></div>
                <li>
                    <div id="vertical-clock" class="clock">
                        <span id="hours" class="largest"></span>
                        <span id="minutes" class="medium"></span>
                        <span id="seconds" class="smallest"></span>
                    </div>
                </li>
                <li><a href="index.html"><img src="images\icons\home.svg" class="sidebarIcons"></a></li>
                <li><a href="data.html"><img src="images\icons\scan.png" class="sidebarIcons"></a></li>
                <li><a href="entires.html" class="active"><img src="static\images\icons\entries.png" class="sidebarIcons"></a></li>
                <li><a href="about.html" class="active"><img src="static\images\icons\about.svg" class="sidebarIcons"></a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <header class="header">
                <div class="container">
                    <h1 class="title">Scan</h1>
                    <p class="subtitle">Scan a pox case</p>
                </div>
            </header>

            <section id="about" class="about-section">
                <div class="upload-camera-container">
                    <button id="uploadImageBtn" class="upload-button">Upload Image</button>
                    <button id="cameraBtn" class="camera-button">Use Camera</button>

                    <div id="cameraStream" style="display: none;">
                        <video id="video" width="100%" height="auto" autoplay></video>
                        <button id="captureBtn" class="camera-button">Capture</button>
                    </div>

                    <div id="imagePreview" style="display: none;">
                        <h3 class="imagePreviews">Preview:</h3>
                        <img id="previewImage" src="" alt="Image Preview" style="max-width: 100%; height: auto;">
                    </div>

                    <!-- Submit Button, initially hidden -->
                    <form id="submitForm" action="/predict" method="POST" enctype="multipart/form-data">
                        <input type="file" id="fileInput" name="file" accept="image/*" style="display:none;" />
                        <button id="submitBtn" class="submit-button" type="submit">Submit Image</button>
                    </form>
                </div>
            </section>

            <footer class="footer">
                <div class="container">
                    <p>&copy; 2024 Kelompok 7. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </div>

    <script src="../data/data.js"></script>
</body>
</html>
