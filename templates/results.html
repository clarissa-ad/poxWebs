<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="static\css\styles.css">

</head>
<body>
    <div class="main-container">
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <div id="changing-text" class="fade">Time</div>
                <li>
                    <div id="vertical-clock" class="clock">
                        <span id="hours" class="largest"></span>
                        <span id="minutes" class="medium"></span>
                        <span id="seconds" class="smallest"></span>
                    </div>
                </li>
                <li><a href="index.html"><img src="static/images/icons/home.svg" class="sidebarIcons"></a></li>
                <li><a href="data.html"><img src="static/images/icons/scan.png" class="sidebarIcons"></a></li>
                <li><a href="entries.html" class="active"><img src="static/images/icons/entries.png" class="sidebarIcons"></a></li>
                <li><a href="about.html" class="active"><img src="static/images/icons/about.svg" class="sidebarIcons"></a></li>
            </ul>
        </nav>

        <div class="content">
            <header class="header">
                <div class="container">
                    <h1 class="title">Prediction Results</h1>
                    <p class="subtitle">Results for your scan</p>
                </div>
            </header>

            <section class="results-section">
                <div>
                    <h2>Prediction Result</h2>
                    <p><strong>Class ID:</strong> {{ class_id }}</p>
                    <p><strong>Confidence:</strong> {{ confidence }}%</p>
                </div>
            </section>

            <footer class="footer">
                <div class="container">
                    <p>&copy; 2024 Kelompok 7. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
