<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poxly</title>
    <!-- Corrected link to the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icons/poxly_favicon.png') }}">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <div id="changing-text" class="fade">Time</div>
                <li>
                    <div id="vertical-clock" class="clock">
                        <span id="hours" class="largest"></span>
                        <span id="minutes" class="medium"></span>
                        <span id="seconds" class="smallest"></span>
                    </div>
                </li>
                <!-- Corrected links using url_for -->
                <li><a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/icons/home.svg') }}" class="sidebarIcons"></a></li>
                <li><a href="{{ url_for('data') }}"><img src="{{ url_for('static', filename='images/icons/scan.png') }}" class="sidebarIcons"></a></li>
                <li><a href="{{ url_for('entries') }}" class="active"><img src="{{ url_for('static', filename='images/icons/entries.png') }}" class="sidebarIcons"></a></li>
                <li><a href="{{ url_for('about') }}" class="active"><img src="{{ url_for('static', filename='images/icons/about.svg') }}" class="sidebarIcons"></a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <header class="header">
                <img src="{{ url_for('static', filename='images/POXLY.png') }}" alt="Poxly Logo" class="poxlyLogo">
                <p class="subtitle">A pox detection app.</p>
                <a href="{{ url_for('data') }}" class="cta-button">Start scanning</a>
            </header>

            <section id="features" class="features">
                <div>
                    <h2>Homepage</h2>
                    <div class="feature-grid">
                        <div class="feature-item">
                            <h3>Cases in Your Area</h3>
                            <p>(body)</p>
                        </div>
                        <div class="feature-item">
                            <h3>Monkeypox-related News</h3>
                            <p>(body)</p>
                        </div>
                        <div class="feature-item">
                            <h3>Documentation</h3>
                            <p>(body)</p>
                        </div>
                    </div>
                </div>
            </section>

            <footer class="footer">
                <div class="container">
                    <p>&copy; 2024 Kelompok 7. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </div>

    <!-- Corrected the link to the JavaScript file -->
    <script src="{{ url_for('static', filename='js/landing.js') }}"></script>
</body>
</html>
